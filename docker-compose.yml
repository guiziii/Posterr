services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: posterr-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=REPLACE_WITH_ENV_VARIABLE
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "REPLACE_WITH_ENV_VARIABLE" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: src/Posterr.Api/Dockerfile
    container_name: posterr-backend
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=PosterrDb;User Id=sa;Password=REPLACE_WITH_ENV_VARIABLE;TrustServerCertificate=True;
    depends_on:
      sqlserver:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: posterr-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  sqlserver_data:
